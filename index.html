<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N64 Logo Recreation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="n64-logo">
  <!-- Front blue parallelograms -->
  <div class="parallelogram front upper blue"></div>
  <div class="parallelogram front lower blue"></div>
  
  <!-- Green side parallelograms -->
  <div class="parallelogram side upper green"></div>
  <div class="parallelogram side lower green"></div>
  
  <!-- Top yellow parallelograms -->
  <div class="parallelogram top upper yellow"></div>
  <div class="parallelogram top lower yellow"></div>
  
  <!-- Red side parallelogram (only one visible side) -->
  <div class="parallelogram side single red"></div>
</div>
<div class="n64-text">NINTENDO 64</div>
</body>
</html>
