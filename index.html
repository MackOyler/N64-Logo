<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N64 Logo Recreation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="n64-logo">
        <!-- Front blue parallelograms -->
        <div class="parallelogram front upper blue"></div>
        <div class="parallelogram front lower blue"></div>

        <!-- Back blue parallelograms -->
        <div class="parallelogram back upper blue"></div>
        <div class="parallelogram back lower blue"></div>
        
        <!-- Front green side parallelograms -->
        <div class="parallelogram front side upper green"></div>
        <div class="parallelogram front side lower green"></div>

        <!-- Back green side parallelograms -->
        <div class="parallelogram back side upper green"></div>
        <div class="parallelogram back side lower green"></div>
        
        <!-- Top yellow parallelograms -->
        <div class="parallelogram top upper yellow"></div>
        <div class="parallelogram top lower yellow"></div>

        <!-- Bottom yellow parallelograms -->
        <div class="parallelogram bottom upper yellow"></div>
        <div class="parallelogram bottom lower yellow"></div>
        
        <!-- Red side parallelograms (complete the sides) -->
        <div class="parallelogram front side single red"></div>
        <div class="parallelogram back side single red"></div>
    </div>
    <div class="n64-text">NINTENDO 64</div>
</body>
</html>
